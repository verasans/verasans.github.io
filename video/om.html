<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="sources/css.css">
<link rel="icon" 
      type="image/png" 
      href="sources/du.ico">
<title>du Sales Portal</title>
<link href="http://vjs.zencdn.net/5.0.0/video-js.css" rel="stylesheet">

 <!-- If you'd like to support IE8 -->
 <script src="http://vjs.zencdn.net/ie8/1.1.0/videojs-ie8.min.js"></script>
 </head>

<body>

  <video id="om" class="video-js" controls preload="auto" width="1280" height="720"
   data-setup="{}">
    <source src="sources/OfferManagement.mp4" type='video/mp4'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <!--<script src="http://vjs.zencdn.net/5.0.0/video.js"></script>-->
  <script>

    var intro = document.getElementById("om");
    window.onload = function () {
      om.play();
    }

    intro.addEventListener('ended',myHandler,false);
    function myHandler(e) {
        window.location.href = 'select.html';
    }
</script>

</body>
</html>
